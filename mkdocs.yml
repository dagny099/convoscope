site_name: "Convoscope: Multi-Provider AI Chat Platform"
site_description: "Professional portfolio project demonstrating full-stack development, testing practices, and LLM integration"
site_author: "Barbara — Data Science Portfolio"
site_url: "https://convoscope.yourdomain.com"         # ← set if you’ve mapped a custom domain
repo_url: "https://github.com/dagny099/convoscope"     # ← point to your actual repo
repo_name: "dagny099/convoscope"
edit_uri: "edit/main/docs/"                            # ← enables “edit this page” links

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.tabs.link
    - announce.dismiss
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.svg           # optional
  favicon: assets/favicon.png     # optional
  # Versioning stub (if you use mike)
  version:
    provider: mike
    default: stable

plugins:
  - search
  # If you're on recent mkdocs-material (≥9.4), Mermaid via superfences is enough.
  # If you prefer the standalone plugin, add `- mermaid2` and pip install it (see below).
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - def_list
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid         # enables ```mermaid fenced blocks
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets

nav:
  - Overview: index.md
  - Quickstart: quickstart.md
  - "App in Action": app_in_action.md
  - Architecture:
      - "High-Level Architecture": architecture.md
      - "End-to-End Data Flow": data_flow.md
  - Configuration: config.md
  - Deployment:
      - "GCP (Cloud Run)": DEPLOY_TO_GCP.md
      - "Local Dev": local_dev.md
  - Testing: testing.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dagny099
      name: GitHub @dagny099
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/your-profile/
      name: LinkedIn
  analytics:
    provider: google
    property: G-XXXXXXXXXX      # ← replace with your GA4 property
  consent:
    title: "Tracking consent"
    description: "We use cookies to understand how visitors interact with the docs."
    actions:
      - accept
      - manage

extra_css:
  - assets/custom.css

copyright: >
  © 2025 Barbara — Professional Development Showcase
