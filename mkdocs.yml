site_name: "🗨️ Convoscope: Multi-Provider AI Chat"
site_description: "Professional portfolio project demonstrating full-stack development, testing practices, and LLM integration"
site_author: "Barbara — Data Science Portfolio"
site_url: "https://docs.barbhs.com/convoscope"
repo_url: "https://github.com/dagny099/convoscope"     # ← point to your actual repo
repo_name: "dagny099/convoscope"
edit_uri: "edit/main/docs/"                            # ← enables “edit this page” links

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.tabs.link
    - announce.dismiss
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  # logo: assets/logo.svg           # optional - removed broken reference
  favicon: assets/circle_icon.png     # Barbara's circle logo
  # Versioning stub (if you use mike)
  version:
    provider: mike
    default: stable

plugins:
  - search
  # If you're on recent mkdocs-material (≥9.4), Mermaid via superfences is enough.
  # If you prefer the standalone plugin, add `- mermaid2` and pip install it (see below).
  #- git-revision-date-localized:
  #    type: timeago
  #    fallback_to_build_date: true
  #- minify:
  #    minify_html: true

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - def_list
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid         # enables ```mermaid fenced blocks
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets

nav:
  - Home: index.md
  - Getting Started:
      - "Installation": guides/installation.md
      - "Quick Setup": guides/quick-setup.md
      - "Multi-Provider Setup": guides/multi-provider-setup.md
  - User Guide:
      - "Interface Guide": guides/interface-guide.md
      - "Conversation Management": guides/conversation-management.md
      - "Advanced Usage": guides/advanced-usage.md
      - "Troubleshooting": guides/troubleshooting.md
  - Configuration:
      - "Basic Settings": guides/configuration.md
      - "Provider Setup":
          - "Overview": guides/providers/index.md
          - "OpenAI Setup": guides/providers/openai-setup.md
          - "Anthropic Setup": guides/providers/anthropic-setup.md
          - "Google Gemini Setup": guides/providers/google-gemini-setup.md
  - Technical Reference:
      - "System Architecture": architecture/system-overview.md
      - "Data Flow": architecture/data-flow.md
      - "API Reference":
          - "LLM Service": api/llm-service.md
          - "Conversation Manager": api/conversation-manager.md
          - "Utilities": api/utilities.md
  - Project Details:
      - "Screenshots": project-details/screenshots.md
      - "Visual Assets Index": visual-assets-index.md
      - "Development Analysis": project-details/development-analysis.md
      - "Technical Metrics": project-details/technical-metrics.md
      - "Architecture Evolution": project-details/architecture-evolution.md

